<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Watchlist</title>
    <style>
      :root{--bg:#0f1724;--card:#0b1220;--accent:#ff5c5c;--muted:#94a3b8;--gap:10px}
      *{box-sizing:border-box}
      body{font-family:Inter,Arial,sans-serif;background:var(--bg);color:#e6eef8;margin:0;padding:16px;width:480px}
      .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.04);border-radius:12px;padding:14px;box-shadow:0 6px 20px rgba(2,6,23,0.6)}
      h2{margin:0 0 8px;font-size:16px}
      .row{display:flex;gap:8px;margin-bottom:8px}
      input[type="text"], input[type="url"]{flex:1;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
      .small{font-size:12px;color:var(--muted);margin-top:6px}
      button{background:var(--accent);color:white;border:none;padding:8px 12px;border-radius:8px;cursor:pointer}
      #list{margin-top:12px}
      .controls{display:flex;gap:8px}
      .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);padding:6px 8px;border-radius:8px;cursor:pointer}
      .counter{font-size:12px;color:var(--muted);margin-left:6px}
      .footer{display:flex;justify-content:space-between;align-items:center;margin-top:12px}
      .pager{display:flex;gap:6px;align-items:center;margin-top:8px}
      .search{margin-top:8px;display:flex;gap:8px}
      .search input{flex:1}
      .entry{display:flex;align-items:center;justify-content:space-between;padding:8px;border-radius:8px;background:rgba(255,255,255,0.02);margin-bottom:8px}
      .entry .meta{display:flex;flex-direction:column}
      .entry .meta .nick{font-weight:600}
      .entry .meta .proof{font-size:12px;color:var(--muted);overflow:hidden;text-overflow:ellipsis;white-space:nowrap;max-width:260px}
      .entry .meta .label{font-size:12px;color:var(--accent)}
      .empty{color:var(--muted);padding:10px;text-align:center}
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Watchlist</h2>

      <div class="row">
        <input id="nickname" type="text" placeholder="nickname (without @)">
      </div>
      <div class="row">
        <input id="proof" type="url" placeholder="proof link (optional)">
      </div>
      <div class="row">
        <input id="label" type="text" placeholder="label text (max 20 chars)" maxlength="20">
        <div class="counter" id="counter">0/20</div>
      </div>

      <div class="row">
        <button id="add">Add</button>
        <button id="clear" class="btn-ghost">Clear all</button>
      </div>

      <div class="search">
        <input id="filter" type="text" placeholder="Search nickname...">
        <select id="pageSize">
          <option value="25">25 / page</option>
          <option value="50" selected>50 / page</option>
          <option value="100">100 / page</option>
        </select>
      </div>

      <div id="list"></div>
      <div class="pager" id="pager"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
